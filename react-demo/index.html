<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./mock_data.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./index.css"></link>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
    class FilterableProductTable extends React.Component {
        constructor(props) {
            super(props)
            this.state = {
              filterText: 'ball',
              inStockOnly: true
            }
            this.handleFilterTextChange = this.handleFilterTextChange.bind(this)
            this.handleStockOnlyChange = this.handleStockOnlyChange.bind(this)
        }
        handleFilterTextChange(e) {
            this.setState({filterText: e.target.value})
        }
        handleStockOnlyChange(e) {
            this.setState({inStockOnly: !this.state.inStockOnly})
        }
        render() {
            return (
                <div>
                    <SearchBar 
                        filterText={this.state.filterText} 
                        inStockOnly={this.state.inStockOnly} 
                        handleFilterTextChange={this.handleFilterTextChange}
                        handleStockOnlyChange={this.handleStockOnlyChange}    
                    />
                    <ProductTable 
                        dataSource={this.props.dataSource} 
                        filterText={this.state.filterText}
                        inStockOnly={this.state.inStockOnly} 
                    />
                </div>
            );
        }
    }

      function SearchBar(props) {
          const {filterText, inStockOnly, handleFilterTextChange, handleStockOnlyChange} = props

        return (
            <div className='search_bar'>
                <input className='search_bar_input' placeholder="请输入..." value={filterText} onChange={handleFilterTextChange}/>
                <div className='search_bar_checkbox'>
                    <input type="checkbox" checked={inStockOnly} onChange={handleStockOnlyChange} id='cbox'/>
                    <label htmlFor='cbox'>Onle show products in stock</label>
                </div>
            </div>
        );
      }

      function ProductTable(props) {
        const {dataSource, filterText, inStockOnly} = props
        // 筛选
        const fData = filter(dataSource, filterText, inStockOnly)
        const data = {}
        fData.forEach(item => {
            const {category} = item
            data[category] || (data[category] = [])
            data[category].push(item)
        })

        const item = (category, list) => (
          <div key={category} className='product_table_box'>
            <ProductCategoryRow value={category}/>
            {list.map((c) => {
              return <ProductRow key={c.name} row={c}/>;
            })}
          </div>
        );
        const list = Object.keys(data).map(key => {
            return item(key, data[key])
        })
        return (
          <div>
            <div className='product_table_header'>
              <span>Name</span>
              <span>Price</span>
            </div>
                {list}
          </div>
        );
      }

      function ProductCategoryRow(props) {
        return <div className='product_table_category_row'>{props.value}</div>;
      }

      function ProductRow(props) {
        const { row } = props;
        return (
          <div className='product_table_product_row'>
            <span>{row.name}</span>
            <span>{row.price}</span>
          </div>
        );
      }

      // 筛选
      function filter(source, text, isStockOnly) {
        const reg = text ? new RegExp(text, 'gi') : /.*/
        const len = source.length
        return source.filter(item => {
            return item.stocked === isStockOnly && reg.test(item.name)
        })
      }

      ReactDOM.render(
        <FilterableProductTable dataSource={data}/>,
        document.getElementById("root")
      );
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
