<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>4.三明治布局</title>
    <style>
      .container {
        background-color: azure;
        display: grid;
        height: 100%;
        grid-template-rows: auto 1fr auto;
      }

      .header {
        background-color: bisque;
      }

      .nav {
        list-style: none;
        display: flex;
        justify-content: space-around;
      }

      .wrapper {
        background-color: beige;
      }

      .footer {
        height: 300px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav">
          <li>Home</li>
          <li>About</li>
        </ul>
      </div>
      <div class="wrapper"></div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
