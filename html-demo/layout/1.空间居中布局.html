<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>空间居中布局</title>
    <style>
      .container {
        display: grid;
        /* start -> 左上角布局； end -> 右下角布局 */
        place-items: center;
        background-color: aquamarine;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>空间居中布局</h1>
        <code>{ display: grid; place-items: center; }</code>
      </div>
    </div>
  </body>
</html>
